<html>
  <head>

    <title>Equation balancer</title>
    <script src="/static/jquery-2.2.1.min.js"></script>
    <script src="/static/js_code.js"></script>
    <script src="/static/molecular_formula_util.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/reaction.css" rel="stylesheet">
  </head>
  <body onload="init()">
      <button type="button" onclick="add_reactant()" class="btn btn-default">Add Reactant</button>
      <button type="button" onclick="refresh()" class="btn btn-default">Refresh</button>

              </div>
              <div id="modal-body" class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
